<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX AND JEFF GET MARRIED</title>
    <link rel="stylesheet" href="style.css">
   <script>
        // Function to check the password
        function checkPassword() {
            const passwordInput = document.getElementById('password'); // Get the password input field
            const password = passwordInput.value; // Get the entered password
            const correctPassword = 'wedding2025'; // Set the correct password

            if (password === correctPassword) {
                window.location.href = 'mainpage.html'; // Redirect to main page if password is correct
            } else {
                alert('Incorrect password. Please try again.'); // Alert if incorrect
                passwordInput.value = ''; // Clear the password input field
                passwordInput.focus(); // Optionally, set focus back to the input field
            }
        }

        // Function to handle the Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword(); // Call checkPassword function on Enter key
            }
        }
    </script>
</head>
<body>
    <div class="landing-container">
        <img src="https://raw.githubusercontent.com/jeffmorgs/MAX-AND-JEFF-GET-MARRIED/refs/heads/main/savethedate.jpg" alt="Save the Date" class="landing-image">
        <div class="password-box">
               <input type="password" id="password" placeholder="Enter password" onkeypress="handleKeyPress(event)">
        </div>
    </div>
</body>
</html>
